<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<div id="canvas-group">
		<canvas width="600" height="600" id="main-canvas"></canvas>
		<canvas width="600" height="600" id="visualizer"></canvas>
	</div>

	<div id="progress">
		<progress id="audio-progress" value="0" max="1"></progress>
	</div>

	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
			<button id="clearProj">Clear Projectiles</button>
		
			<label>Track: 
				<select id="trackSelect">
					<option value="media/NieR Automata - Simone.mp3" selected>Simone</option>
					<option value="media/NieR - The Wretched Automatons.mp3">The Wretched Automatons</option>
					<option value="media/NieR - Shadowlord.mp3">Shadowlord</option>
					<option value="media/NieR - Song of the Ancients - Fate.mp3">Song of the Ancients - Fate</option>
				</select>
			</label>
		</section>
		
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>

		<section>
			<span><input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
			<span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
			<span><input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circles</label></span>
			<!-- we'll use this 4th checkbox soon! -->
			<span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
			<span><input type="checkbox" id="invertCB"><label for="invertCB">Show Invert</label></span>
			<span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
		</section>

		<section>
			<p id="scoreLabel">Score: 0</p>
		</section>
		  
	</div>
</main>
</body>
</html>
